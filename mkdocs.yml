site_name: Docker Scaler
pages:
  - Home: index.md
  - Tutorial:
    - Auto-Scaling Services With Instrumented Metrics: service-scale.md
    - Auto-Scaling Nodes On Amazon Web Services: aws-node-scale.md
  - Usage: usage.md
  - Configuration: configuration.md
  - Feedback and Contribution: feedback-and-contribution.md
  - License: license.md
repo_url: https://github.com/thomasjpfan/docker-scaler
site_author: Thomas Fan
copyright: Copyright Â© 2017 Thomas Fan
strict: true
theme: 'material'
extra:
  palette:
    primary: 'blue'
    accent: 'light blue'
extra_css:
  - 'stylesheets/custom.css'
markdown_extensions:
  - toc
  - admonition
  - codehilite(guess_lang=false)
  - toc(permalink=true)
  - footnotes
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
